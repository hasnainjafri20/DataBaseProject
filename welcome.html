<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #f6f6f6;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .welcome-msg {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 50px;
            text-align: center;
        }

            .welcome-msg h1 {
                font-size: 36px;
                font-weight: 400;
                margin-bottom: 40px;
            }

        .logout-btn {
            display: inline-block;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

            .logout-btn:hover {
                background-color: #357e3d;
            }
    </style>
</head>
<body>
    <div class="welcome-msg">
        <h1>Welcome!</h1>
        <p>Congratulations, you have successfully logged in.</p>
        <form action="login.html">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
